apiVersion: v1
kind: Pod
metadata:
  name: python-pod
  labels:
    app: webapp
    version: v1
spec:
  containers:
    - name: namitha-python-app-repo
      image: 499560713632.dkr.ecr.us-east-1.amazonaws.com/namitha-python-app-repo:application-v2.1
      env:
        - name: DBPWD
          value: "passwors"
        - name: DBUSER
          value: root
        - name: DBHOST
          value: "mysql-service-nb.sqldb.svc.cluster.local"
        - name: DBPORT
          value: "3306"
        - name: DATABASE
          value: employees
        - name: APP_COLOR
          value: blue
      ports:
        - containerPort: 8080