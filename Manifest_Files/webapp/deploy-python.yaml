apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
  namespace: webapp
  labels:
    app: webapp
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: webapp
      version: v1
  template:
    metadata:
      labels:
        app: webapp
        version: v1
    spec:
      containers:
      - name: python-app
        image: 499560713632.dkr.ecr.us-east-1.amazonaws.com/namitha_python-app-repo:application-v2.1
        env:
          - name: DBPWD
            value: "nb_25"
          - name: DBUSER
            value: root
          - name: DBHOST
            value: 10.96.74.232
          - name: DBPORT
            value: "3306"
          
        ports:
        - containerPort: 8080